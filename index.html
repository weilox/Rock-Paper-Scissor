<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="logo">Made By Wei<span>lox</span></h1>
    </div>
    <div class="container">
        <a href="#" id="rock" class="play rock">Rock</a>
        <a href="#" id="paper" class="play paper">Paper</a>
        <a href="#" id="scissor" class="play scissor">Scissor</a>
    </div>
    <div class="container">
        <h1 id="userscore">Score: 0</h1>
        <div id="user" class="image user"></div>
        <div id="robott" class="image robot"></div>
        <h1 id="robotscore">Score: 0</h1>
    </div>
    <div class="container info">
        <h1 id="win" class="win">Win!</h1>
        <h1 id="lose" class="lose">Lose!</h1>
        <h1 id="draw" class="draw">Draw!</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
